<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Soroka (retoucher portfolio)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react": "https://esm.sh/react@18.2.0"
    }
  }
  </script>

  <style>
    :root {
      --background-light: white;
      --text-light: #333;
      --background-dark: #2c2c2c;
      --text-dark: #f0f0f0;
      --accent-color: #555;
      --transition-speed: 0.3s;
    }

    * {
      -webkit-font-smoothing: antialiased;    
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html {
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    body {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      padding: 0;
      text-align: center;
      margin: auto;
      scroll-behavior: smooth;
    }

    html.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .dark-mode-button {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 40px;
      height: 40px;
      top: 0px;
      right: 0px;
      cursor: pointer;
      font-size: 1.4em;
      color: #444;
      opacity: 0.8;
      transition: all var(--transition-speed) ease;
      z-index: 1000;
    }

    .dark-mode-icon {
        transition: transform 0.5s ease;
    }

    .dark-mode-button:hover {
      opacity: 1;    
      color: #000;   
    }

    .dark-mode-icon.fa-sun {
        transform: rotate(90deg);
    }
    .dark-mode-icon.fa-moon {
        transform: rotate(0deg);
    }

    html.dark-mode .dark-mode-button {
      color: #aaa;
    }

    html.dark-mode .dark-mode-button:hover {
        color: #fff;
    }

    .header {
      width: auto;
      margin: 20px auto;
      align-items: center;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 2.5em;
      letter-spacing: 8pt;
    }

    .info {
      display: block;
      margin: 0 auto;    
      width: 45%;
      font-size: 1em;
      font-weight: 300;
      font-family: 'Lato', sans-serif;  
      text-align: justify;
      text-align-last: center;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .info {
        width: 85%;
      }
    }

    .contact {
      display: inline-block;
      margin: 5px;
      padding: 8px 15px;
      background-color: transparent;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      border-radius: 5px;
    }

    .contact:hover {
      text-decoration: none;
      color: #000;
      background-color: rgba(0,0,0,0.05);
    }

    html.dark-mode .contact {
      color: #bbb;
    }

    html.dark-mode .contact:hover {
      color: #fff;
      background-color: rgba(255,255,255,0.1);
    }

    .section {
      width: auto;
      margin: 15px auto;
      margin-top: 40px;
      align-items: center;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 1.6em;
      color: #aaa;
      letter-spacing: 8pt;
    }

    @media (max-width: 768px) {
      .section {
        font-size: 1.4em;
        letter-spacing: 6pt;
      }
    }

    .toggle-button {
      margin: 5px;
      padding: 8px 15px;
      background-color: transparent;
      color: #555;
      font-weight: 500;  
      border: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      font-size: 0.9em;
      border-radius: 5px;
    }

    .toggle-button:hover {
      color: #000;
      background-color: rgba(0,0,0,0.05);
    }

    .toggle-button.active, .toggle-button.active:hover {
      color: #000;
      background-color: rgba(0,0,0,0.1);
      font-weight: 600;
    }

    html.dark-mode .toggle-button {
        color: #bbb;
    }

    html.dark-mode .toggle-button:hover {
        color: #fff;
        background-color: rgba(255,255,255,0.1);
    }

    html.dark-mode .toggle-button.active, html.dark-mode .toggle-button.active:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.15);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .toggle-button {
        margin: 4px 0;
        padding: 5px 8px;
      }
    }

    .floating-menu {
      display: none;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 5px;
      z-index: 888;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: auto;
      bottom: 10px;
    }

    html.dark-mode .floating-menu {
        background-color: rgba(44, 44, 44, 0.8);
    }

    .gallery-buttons-container {
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .toggleGalleryButton {
      display: inline-block;
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      width: 350px;
      height: 250px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: all var(--transition-speed) ease;
      border-radius: 8px;    
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .toggleGalleryButton:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .toggleGalleryButton img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 8px;  
      transition: transform 0.4s ease, filter 0.5s ease;
      filter: grayscale(50%);
    }

    .toggleGalleryButton:hover img {
      transform: scale(1.05);
      filter: grayscale(0);
    }

    @media (max-width: 768px) {
      .toggleGalleryButton {
        width: 150px;
        height: 100px; 
      }
    }

    /* --- Gallery Modal --- */
    .gallery-modal {
      display: flex;
      position: fixed;
      z-index: 998; /* Below single image modal */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
    }

    .gallery-modal.show {
      opacity: 1;
      visibility: visible;
      transition: opacity var(--transition-speed) ease;
    }

    html.dark-mode .gallery-modal {
      background-color: rgba(30, 30, 30, 0.6);
    }

    .gallery-modal-content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1400px;
      height: 90vh;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      transform: scale(0.95);
      transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease;
    }

    .gallery-modal.show .gallery-modal-content {
        transform: scale(1);
    }

    html.dark-mode .gallery-modal-content {
      background-color: rgba(44, 44, 44, 0.7);
    }

    .gallery-modal-content h2 {
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      margin: 0 0 20px 0;
      letter-spacing: 4pt;
      text-align: center;
      color: #aaa;
    }

    .gallery-modal-grid {
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: flex-start;
      padding: 35px 10px 10px;
    }

    .gallery-modal-grid.loading {
      align-items: center;
    }

    .gallery-modal-img-container {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .gallery-modal-img-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .gallery-modal-img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s ease, filter 0.5s ease;
      filter: grayscale(50%);
    }

    .gallery-modal-img-container:hover img {
      transform: scale(1.05);
      filter: grayscale(0);
    }

    @media (max-width: 768px) {
      .gallery-modal-content h2 {
        font-size: 1.2em;
      }
    }

    /* --- --- */

    .loader-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #aaa;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    html.dark-mode .loader {
        border-color: #555;
        border-top-color: #999;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    .modal {
      display: flex;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-speed) ease, visibility 0s var(--transition-speed);
    }

    .modal.show {
        opacity: 1;
        visibility: visible;
        transition: opacity var(--transition-speed) ease;
    }

    html.dark-mode .modal {
      background-color: rgba(30, 30, 30, 0.8);
    }

    .modal-content {
      max-width: 90%;
      width: auto;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.95);
      transition: transform var(--transition-speed) ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-image {
      max-width: 100%;
      max-height: 95vh;
      object-fit: contain;
      display: block;
      cursor: pointer;
      margin: auto;
    }

    .instruction-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.5); /* Light mode */
      backdrop-filter: blur(8px);
      transition: background-color var(--transition-speed) ease;
    }

    html.dark-mode .instruction-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Dark mode */
    }

    .instruction-text {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5em;
      font-weight: 300;
      color: var(--text-light); /* Light mode */
      text-transform: uppercase;
      letter-spacing: 2px;
      line-height: 1.4;
      pointer-events: none; /* So the click goes to the overlay */
      transition: color var(--transition-speed) ease;
      padding: 20px;
    }

    html.dark-mode .instruction-text {
      color: var(--text-dark); /* Dark mode */
    }

    .instruction-text i {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .instruction-text p {
        margin: 0;
    }

    .copyright-text {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      z-index: 2;
      pointer-events: none;
      text-transform: uppercase;
      white-space: nowrap;
      background-color: rgba(0, 0, 0, 0.1);
      color: white;
      text-shadow: 0px 1px 4px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .close-gallery-modal,
    .close {
      position: absolute;
      color: #888;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 44px;
      height: 44px;
      line-height: 44px; /* Vertically center the '×' */
      text-align: center;
      border-radius: 8px;
      user-select: none;
    }

    .close-gallery-modal {
      z-index: 10;
      top: 5px;
      right: 5px;
    }

    .close {
      z-index: 11; /* Should be above instruction overlay */
      top: 5px;
      right: 5px;
    }

    .close-gallery-modal:hover,
    .close:hover {
      color: #444; 
      background-color: rgba(255,255,255,0.5);
    }

    html.dark-mode .close-gallery-modal,
    html.dark-mode .close {
      color: #aaa;
    }

    html.dark-mode .close-gallery-modal:hover,
    html.dark-mode .close:hover {
      color: #eee;
      background-color: rgba(0,0,0,0.3);
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      padding: 20px;
      color: #888;
      font-weight: bold;
      font-size: 30px;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 3;
      border-radius: 8px;
    }

    .prev { left: 2%; }
    .next { right: 2%; }

    .prev:hover, .next:hover { 
      color: #444; 
      background-color: rgba(255,255,255,0.5);
    }

    html.dark-mode .prev, html.dark-mode .next {
        color: #aaa;
    }
    html.dark-mode .prev:hover, html.dark-mode .next:hover {
        color: #eee;
        background-color: rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .instruction-text {
        font-size: 1.1em;
      }
      .instruction-text i {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .copyright-text {
        padding: 3px 6px;
        font-size: 9px;
      }

      .prev, .next {
        font-size: 22px;
        padding: 10px;
      }
      
      .prev { left: 1%; }
      .next { right: 1%; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';

    // --- Component: Header ---
    const Header = ({ toggleDarkMode, isDarkMode }) => {
      return (
        <header>
          <div className="header">ROMAN SOROKA</div>
          <span className="info">
            I'm Roman Soroka, a professional retoucher with over 14 years of experience. I have extensive experience in stock photo editing (lifestyle, sport, business, portraits, still-life) and an ability to work quickly and efficiently under tight deadlines.
          </span>
          <br />
          <a href="mailto:romeosoroka@gmail.com" title="Email">
            <i className='contact fa-solid fa-envelope' style={{ fontSize: '23px' }}></i>
          </a>
          <a href="https://t.me/romeosoroka" target="_blank" title="Telegram" rel="noopener noreferrer">
            <i className='contact fa-brands fa-telegram' style={{ fontSize: '23px' }}></i>
          </a>
          <div className="dark-mode-button" onClick={toggleDarkMode} title="switch background">
            <i className={`dark-mode-icon ${isDarkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon'}`}></i>
          </div>
          <hr style={{ margin: '20px auto', width: '40%' }} />
        </header>
      );
    };

    // --- Component: Navigation ---
    const Navigation = ({ categories, activeSectionId }) => {
      const [isFloating, setIsFloating] = useState(false);
      
      const scrollToElement = (elementId) => {
        const element = document.getElementById(elementId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      useEffect(() => {
        const handleScroll = () => {
          const scrollPosition = window.scrollY;
          const threshold = window.innerWidth >= 800 ? 200 : 630;
          setIsFloating(scrollPosition >= threshold);
        };

        window.addEventListener('scroll', handleScroll);
        return () => {
            window.removeEventListener('scroll', handleScroll);
        };
      }, []);

      const menuButtons = (
          <React.Fragment>
            {categories.map(cat => (
                <button key={cat.id} className={`toggle-button ${activeSectionId === cat.id ? 'active' : ''}`} onClick={() => scrollToElement(`${cat.id}-section`)}>
                {cat.title}
                </button>
            ))}
          </React.Fragment>
      );

      return (
        <React.Fragment>
          <div className="section-button">{menuButtons}</div>
          <div className="floating-menu" style={{ display: isFloating ? 'block' : 'none' }}>
            {menuButtons}
          </div>
        </React.Fragment>
      );
    };

    // --- Component: GalleryCategory ---
    const GalleryCategory = ({ title, categoryId, buttonsCsvUrl, onGallerySelect }) => {
      const [subGalleries, setSubGalleries] = useState([]);

      const parseCsv = (text) => {
        if (!text) return [];
        return text.split('\n').map(row => row.split(',').map(cell => cell.trim().replace(/"/g, '')));
      };

      useEffect(() => {
        fetch(buttonsCsvUrl)
          .then(response => response.text())
          .then(csvText => {
            const rows = parseCsv(csvText);
            const galleries = rows.map(([id, csvUrl, amount, alt, previewImage]) => ({
              id: id,
              csvUrl: csvUrl.replace(/&amp;/g, '&'),
              amount: parseInt(amount, 10),
              alt: alt,
              previewImage: previewImage
            })).filter(g => g.id);
            setSubGalleries(galleries);
          });
      }, [buttonsCsvUrl]);

      return (
        <div id={categoryId} className="section-container">
          <div className="section">{title}</div>
          <div className="gallery-buttons-container">
            {subGalleries.map(sg => (
              <button
                key={sg.id}
                className="toggleGalleryButton"
                onClick={() => onGallerySelect(sg)}
              >
                <img src={sg.previewImage} alt={sg.alt} loading="lazy" decoding="async" />
              </button>
            ))}
          </div>
        </div>
      );
    };

    // --- Component: GalleryModal ---
    const GalleryModal = ({ gallery, closeModal, openImageModal }) => {
      const [images, setImages] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [itemSize, setItemSize] = useState({ width: 0, height: 0 });
      const gridRef = useRef(null);
      
      const parseCsv = (text) => {
        if (!text) return [];
        return text.split('\n').map(row => row.split(',').map(cell => cell.trim().replace(/"/g, '')));
      };

      useEffect(() => {
        if (!gallery) {
          setImages([]);
          return;
        }

        setIsLoading(true);
        fetch(gallery.csvUrl)
          .then(response => response.text())
          .then(csvText => {
            const rows = parseCsv(csvText);
            const imageMap = new Map();
            
            rows.forEach(([fileName, fileUrl]) => {
              if (!fileName || !fileUrl) return;
              const baseName = fileName.replace('_raw.jpg', '').replace('_final.jpg', '');
              if (!imageMap.has(baseName)) {
                imageMap.set(baseName, { id: baseName, alt: `All rights reserved © ${gallery.alt}` });
              }
              const imageObject = imageMap.get(baseName);
              if (fileName.includes('_raw')) {
                imageObject.rawSrc = fileUrl;
              } else if (fileName.includes('_final')) {
                imageObject.finalSrc = fileUrl;
              }
            });
            
            const loadedImages = Array.from(imageMap.values())
                .filter(img => img.rawSrc && img.finalSrc);

            setImages(loadedImages);
          }).finally(() => {
            setIsLoading(false);
          });
      }, [gallery]);

      const calculateItemSize = useCallback(() => {
        if (!gridRef.current || images.length === 0 || !gallery) return;

        const containerWidth = gridRef.current.clientWidth;
        const containerHeight = gridRef.current.clientHeight;
        const count = images.length;
        const gap = 10;
        const aspectRatio = 1.4;

        let bestLayout = { area: 0, width: 0, height: 0 };

        for (let cols = 1; cols <= count; cols++) {
            const rows = Math.ceil(count / cols);

            const availableWidth = containerWidth - (cols + 1) * gap;
            const availableHeight = containerHeight - (rows + 1) * gap;

            const itemWidth = availableWidth / cols;
            const itemHeight = availableHeight / rows;

            let currentWidth, currentHeight;
            if (itemWidth / aspectRatio > itemHeight) {
                currentHeight = itemHeight;
                currentWidth = itemHeight * aspectRatio;
            } else {
                currentWidth = itemWidth;
                currentHeight = itemWidth / aspectRatio;
            }

            const area = currentWidth * currentHeight;
            if (area > bestLayout.area) {
                bestLayout = { area, width: currentWidth, height: currentHeight };
            }
        }
        
        if (bestLayout.width > 0) {
            setItemSize({ width: bestLayout.width, height: bestLayout.height });
        }
      }, [images, gallery]);

      useEffect(() => {
        if (images.length > 0) {
          const timer = setTimeout(calculateItemSize, 50);
          window.addEventListener('resize', calculateItemSize);
          
          return () => {
            clearTimeout(timer);
            window.removeEventListener('resize', calculateItemSize);
          };
        }
      }, [images, calculateItemSize]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'Escape') {
            closeModal();
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => {
          window.removeEventListener('keydown', handleKeyDown);
        };
      }, [closeModal]);

      if (!gallery) return null;

      return (
        <div className={`gallery-modal ${gallery ? 'show' : ''}`} onClick={closeModal}>
          <div className="gallery-modal-content" onClick={e => e.stopPropagation()}>
            <span className="close-gallery-modal" onClick={closeModal}>&times;</span>
            <div className={`gallery-modal-grid ${isLoading ? 'loading' : ''}`} ref={gridRef}>
              {isLoading ? (
                <div className="loader-container">
                  <div className="loader"></div>
                </div>
              ) : (
                images.map((image, index) => (
                  <div
                    key={image.id}
                    className="gallery-modal-img-container"
                    onClick={() => openImageModal(images, index, gallery.id)}
                    style={{
                        width: itemSize.width > 0 ? `${itemSize.width}px` : undefined,
                        height: itemSize.height > 0 ? `${itemSize.height}px` : undefined,
                    }}
                  >
                    <img src={image.finalSrc} alt={image.alt} loading="lazy" decoding="async" />
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      );
    };
    
    // --- Component: Modal ---
    const Modal = ({ modalState, closeModal, setModalState }) => {
      const { isOpen, images, currentIndex, galleryId } = modalState;
      const [isAfter, setIsAfter] = useState(true);
      const [imageOrientation, setImageOrientation] = useState('landscape');
      const [showInstruction, setShowInstruction] = useState(false);
      const modalRef = useRef(null);

      const navigate = useCallback((direction) => {
        if (!images.length) return;
        const newIndex = direction === 'next'
          ? (currentIndex + 1) % images.length
          : (currentIndex - 1 + images.length) % images.length;
        setModalState(prev => ({ ...prev, currentIndex: newIndex }));
        setIsAfter(true);
      }, [currentIndex, images.length, setModalState]);

      useEffect(() => {
        if (isOpen) {
          setIsAfter(true);
          if (galleryId) {
            const hasViewed = sessionStorage.getItem(`viewed_gallery_${galleryId}`);
            if (!hasViewed) {
              setShowInstruction(true);
            } else {
              setShowInstruction(false);
            }
          }
        } else {
            setShowInstruction(false);
        }
      }, [isOpen, galleryId]);

      const hideInstruction = () => {
        if (galleryId) {
            sessionStorage.setItem(`viewed_gallery_${galleryId}`, 'true');
            setShowInstruction(false);
        }
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!isOpen) return;
          if (showInstruction && (e.key === ' ' || e.key === 'Enter')) {
              hideInstruction();
              return;
          }
          if (e.key === 'Escape') closeModal();
          if (e.key === 'ArrowRight') navigate('next');
          if (e.key === 'ArrowLeft') navigate('prev');
        };
        window.addEventListener('keydown', handleKeyDown);
        
        let hammer = null;
        if (isOpen && modalRef.current) {
            hammer = new window.Hammer(modalRef.current);
            hammer.on('swipeleft', () => navigate('next'));
            hammer.on('swiperight', () => navigate('prev'));
        }

        return () => {
          window.removeEventListener('keydown', handleKeyDown);
          if (hammer) hammer.destroy();
        };
      }, [isOpen, closeModal, navigate, showInstruction]);

      if (!isOpen || !images[currentIndex]) return null;

      const currentImage = images[currentIndex];

      const handleImageLoad = (e) => {
        const { naturalWidth, naturalHeight } = e.currentTarget;
        setImageOrientation(naturalHeight > naturalWidth ? 'portrait' : 'landscape');
      };

      return (
        <div className="modal show" onClick={closeModal} role="dialog" aria-modal="true">
          <div className={`modal-content image-orientation-${imageOrientation}`} onClick={e => e.stopPropagation()} ref={modalRef}>
            <span className="close" onClick={closeModal} aria-label="Close modal">&times;</span>
            {showInstruction && (
              <div className="instruction-overlay" onClick={hideInstruction} role="button" tabIndex={0}>
                  <div className="instruction-text">
                      <i className="fa-solid fa-hand-pointer" aria-hidden="true"></i>
                      <p>Click on photo to see</p>
                      <p><strong>Before / After</strong></p>
                  </div>
              </div>
            )}
            <img
              className="modal-image"
              src={isAfter ? currentImage.finalSrc : currentImage.rawSrc}
              onClick={() => setIsAfter(prev => !prev)}
              alt={currentImage.alt}
              onLoad={handleImageLoad}
            />
            <div className="copyright-text">
              {currentImage.alt}
            </div>
          </div>
          <div id="prevButton" className="prev" onClick={(e) => { e.stopPropagation(); navigate('prev'); }} aria-label="Previous image">&#10094;</div>
          <div id="nextButton" className="next" onClick={(e) => { e.stopPropagation(); navigate('next'); }} aria-label="Next image">&#10095;</div>
        </div>
      );
    };

    // --- Main App Component ---
    const App = () => {
      const [isDarkMode, setIsDarkMode] = useState(false);
      const [imageModalState, setImageModalState] = useState({ isOpen: false, images: [], currentIndex: 0, galleryId: null });
      const [selectedGallery, setSelectedGallery] = useState(null);
      const [activeSectionId, setActiveSectionId] = useState(null);

      const categories = [
        { title: 'LIFESTYLE', id: 'lifestyle', buttonsCsv: 'https://docs.google.com/spreadsheets/d/1bB3jXwpXBAK4mxLVMHGceFb2hvMUCXT_wIWBUroLpY8/export?format=csv&gid=815935544' },
        { title: 'SPORT', id: 'sport', buttonsCsv: 'https://docs.google.com/spreadsheets/d/1bB3jXwpXBAK4mxLVMHGceFb2hvMUCXT_wIWBUroLpY8/export?format=csv&gid=1331204404' },
        { title: 'BUSINESS', id: 'business', buttonsCsv: 'https://docs.google.com/spreadsheets/d/1bB3jXwpXBAK4mxLVMHGceFb2hvMUCXT_wIWBUroLpY8/export?format=csv&gid=729258307' },
        { title: 'STILL-LIFE', id: 'still_life', buttonsCsv: 'https://docs.google.com/spreadsheets/d/1bB3jXwpXBAK4mxLVMHGceFb2hvMUCXT_wIWBUroLpY8/export?format=csv&gid=1060238046' },
        { title: 'MISC', id: 'misc', buttonsCsv: 'https://docs.google.com/spreadsheets/d/1bB3jXwpXBAK4mxLVMHGceFb2hvMUCXT_wIWBUroLpY8/export?format=csv&gid=2124139059' },
      ];
      
      const preventDefault = (e) => e.preventDefault();

      useEffect(() => {
        document.documentElement.classList.toggle('dark-mode', isDarkMode);
      }, [isDarkMode]);

      useEffect(() => {
        document.addEventListener('contextmenu', preventDefault);
        document.addEventListener('dragstart', preventDefault);
        return () => {
          document.removeEventListener('contextmenu', preventDefault);
          document.removeEventListener('dragstart', preventDefault);
        };
      }, []);

      useEffect(() => {
        const handleScroll = () => {
          const offset = 200; 
          let currentActiveId = null;

          categories.forEach(cat => {
            const element = document.getElementById(`${cat.id}-section`);
            if (element) {
              const rect = element.getBoundingClientRect();
              if (rect.top <= offset && rect.bottom >= offset) {
                currentActiveId = cat.id;
              }
            }
          });
          setActiveSectionId(currentActiveId);
        };

        window.addEventListener('scroll', handleScroll, { passive: true });
        handleScroll(); 

        return () => window.removeEventListener('scroll', handleScroll);
      }, []);


      const toggleDarkMode = () => setIsDarkMode(prev => !prev);
      
      const openImageModal = useCallback((images, index, galleryId) => {
        setImageModalState({ isOpen: true, images, currentIndex: index, galleryId: galleryId });
      }, []);

      const closeImageModal = useCallback(() => {
        setImageModalState(prevState => ({ ...prevState, isOpen: false, galleryId: null }));
      }, []);

      const openGalleryModal = (gallery) => {
        setSelectedGallery(gallery);
      };

      const closeGalleryModal = () => {
        setSelectedGallery(null);
      };
      
      return (
        <React.Fragment>
          <Header toggleDarkMode={toggleDarkMode} isDarkMode={isDarkMode} />
          <Navigation categories={categories} activeSectionId={activeSectionId} />
          <div className="content">
            {categories.map(cat => (
              <GalleryCategory
                key={cat.id}
                title={cat.title}
                categoryId={`${cat.id}-section`}
                buttonsCsvUrl={cat.buttonsCsv}
                onGallerySelect={openGalleryModal}
              />
            ))}
          </div>
          <GalleryModal
            gallery={selectedGallery}
            closeModal={closeGalleryModal}
            openImageModal={openImageModal}
          />
          <Modal modalState={imageModalState} closeModal={closeImageModal} setModalState={setImageModalState} />
        </React.Fragment>
      );
    };

    // --- Mount React App ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
